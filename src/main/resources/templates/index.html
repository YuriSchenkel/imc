<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Calculadora de IMC</h1>
    <form action="/" method="post">
        <div class="input-group mb-3">
            <input id="altura" step="0.01" name="altura" type="number" class="form-control" placeholder="Informe a sua Altura" aria-label="Username" aria-describedby="sp_altura">
            <span class="input-group-text" id="sp_altura">Altura (m)</span>
        </div>
        <div class="input-group mb-3">
            <input id="peso" name="peso" type="number" class="form-control" placeholder="Informe o seu Peso" aria-label="text" aria-describedby="sp_peso">
            <span class="input-group-text" id="sp_peso">&nbsp;Peso (kg)&nbsp;</span>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-success" type="submit" >Jogar</button>
            </div>
        </div>
    </form>
    <div class="row">
    <div class="col-sm-6 mt-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">IMC</th>
                <th scope="col">Classificações</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Menor que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>18,5 a 24,9</td>
                <td>Peso Ideal</td>
            </tr>
            <tr>
                <td>24,9 a 30</td>
                <td>Levemente acima do peso</td>
            </tr>
            <tr>
                <td>35 a 39,9</td>
                <td>Obesidade grau II (Severa)</td>
            </tr>
            <tr>
                <td>Acima de 40</td>
                <td>Obesidade grau III (Mórbida)</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-6">
        <h4 class="text-center">Seu IMC é</h4>
        <h1 class ="text-center"  th:text="${resultadoArredondado}"></h1>
        <h4 class="text-center" th:text="${categoria}"></h4>
    </div>
    </div>
</div>
</body>
</html>
